    /***
     * 求平均数
     * **/
    function advNum(){
        //虽然不是数组，但是是用类数组调用sort时把this指向arguments；
        var aryNUm=Array.prototype.sort.call(arguments,function(a,b){
            return a-b;
        });
        //求和和以
        // 1. 用reduce
        // 2. eval
        var total=Array.prototype.reduce.call(arguments,function(pre,curent){
            return pre+curent;
        },0);
       // total=Array.prototype.join.call(arguments,'+');
       // total=eval(total);//但不推荐

        console.log(aryNUm);
        console.log(total,'----');
    };
